<div class="row">
  
    <div class="col-md-6 col-md-offset-3">
        <div class="box box-primary">
             <div class="box-header"> 
                    <h3 class="box-title">Assiciazione Dispositivo</h3>
                  </div>
            <form class="form-group" (ngSubmit)="submit()" [formGroup]="RfidForm" autocomplete="off">
               
                <div class="box-body">
                <fieldset>
                    <legend>Dati utente</legend>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" email required class="form-control" id="email" name="email" formControlName="email">
                           
                            <span class="help-block allertMessage" *ngIf="RfidForm.controls.email.invalid && RfidForm.controls.email.touched">Campo Email Ã¨ obbligatorio</span>
                            <ul *ngFor="let tipMail of _tipsMail" class="list-tipMail">
                                <li (click)="loadByEmail(tipMail)">{{tipMail}}</li>

                            </ul>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono" class="col-lg-2 control-label">Telefono</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="telefono" name="telefono" formControlName="telefono">
                   
                        </div>
                    </div>

                   
                    <div class="form-group">
                        <label class="nome" for="nome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control " id="nome" name="nome" formControlName="nome">
                        </div>

                    </div>
                   
                    <div class="form-group">

                        <label for="cognome" class="col-lg-2 control-label">Cognome</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control " id="cognome" name="cognome" formControlName="cognome">
                        </div>
                    </div>
                 

                </fieldset>
                <fieldset class="form-group">
                    <legend>Dispositivo</legend>
                    <div class="form-group">
                        <label for="rfidCode" class="col-lg-2 control-label">Codice</label>
                        <div class="col-lg-10">
                            <input type="text"
                             appDeviceCodeInput required 
                             class="form-control" id="rfidCode" name="rfidCode"
                             formControlName="rfidCode"
                            />
                            <span class="help-block allertMessage" *ngIf="RfidForm.controls.rfidCode.invalid && RfidForm.controls.rfidCode.touched">Scansiona il dispositivo</span>
                        </div>
                    </div>
                </fieldset>
             
                </div>
           
                <div class="box-footer">
                    <button class="btn btn-success btn-xs btn-flat" [disabled]="!RfidForm.valid" type="submit">Salva</button>
                    <button class="btn btn-danger pull-right btn-xs btn-flat" type="button" (click)="clearForm()">Ripulisci</button>

                </div>


            </form>
        </div>
    </div>

</div>
