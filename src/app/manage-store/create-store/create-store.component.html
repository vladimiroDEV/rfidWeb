

<div class="box box-info">

	<div class="box-header with-border">

		<h4 class="box-title">Crea Attivit√†</h4>

	</div>
            <form class="form-group" (ngSubmit)="submit()" [formGroup]="StoreForm" autocomplete="off">
               <div class="box-body">
                    <div class="form-group">
                        <label for="nome" class="col-lg-2 control-label">Nome</label>
                        <div class="col-lg-10">
                            <input type="text"  required 
                            class="form-control" id="nome" name="nome" formControlName="nome">
                           
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div class="form-group">
                        <label for="telefono" class="col-lg-2 control-label">Telefono</label>
                        <div class="col-lg-10">
                            <input type="number" class="form-control" id="telefono" name="telefono" formControlName="telefono">
                        </div>
                    </div>

                    <div class="clearfix"></div>
                    <br>
                    <div class="form-group">
                        <label for="address" class="col-lg-2 control-label">Address</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control " id="address" name="address" formControlName="address">
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <br>
                    

               </div>
                
             
                <div class="box-footer">
                    <button class="btn btn-success" [disabled]="!StoreForm.valid" type="submit">Salva</button>
                    <button class="btn btn-danger pull-right" type="button">Ripulisci</button>

                </div>


            </form>

            <app-spinner [isRunning]="isRequesting"></app-spinner>
    

</div>
