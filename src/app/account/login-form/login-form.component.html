<div class="row">
	<div class="col-md-6 col-md-offset-3 ">  

		<div class="card">
			<div class="card-block">

				<div *ngIf="brandNew" class="alert alert-success" role="alert">
					<strong>All set!</strong> Please login with your account
				</div>

				<h4>Login</h4>

				<form #f="ngForm" [formGroup]="LoginForm"  novalidate (ngSubmit)="login(f)">

					<div class="form-group">
						<label for="email">Email</label>
						<input id="email" type="text" required name="email" formControlName="email" tmFocus validateEmail class="form-control"
							placeholder="Email">

						<!--<small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">
            Please enter a valid email
          </small>-->

					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" type="password" required name="password" class="form-control"	placeholder="Password" formControlName="password">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary" [disabled]="f.invalid">Login</button>
						<app-spinner [isRunning]="isRequesting"></app-spinner>
					</div>

					<div *ngIf="errors" class="alert alert-danger" role="alert">
						<strong>Oops!</strong> {{errors}}
					</div>
				</form>

			</div>
		</div>
	</div>
